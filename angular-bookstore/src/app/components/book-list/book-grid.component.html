<div class="row">

  <div class="col-lg-3">

    <app-book-category></app-book-category>
    
  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a routerLink="/books/{{ book.id }}"><img height="250" width="300" class="card-img-top img-responsive" [src]="book.imageUrl"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/books/{{ book.id }}">{{ book.name }}</a>
            </h4>
            <h5>{{book.unitPrice | currency: 'INR'}}</h5>
            <p class="card-text text-truncate">{{ book.description }}</p>
          </div>
          <div class="card-footer">
            <small class="btn btn-primary float-right">Add Cart</small>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 alert alert-danger mt-3" *ngIf="books?.length == 0">
      No Books Found
    </div>

  </div>

</div>
